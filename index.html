<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
    <body>

        <main class="w-6/12 mx-auto">
            

            <h1 class="text-3xl font-bold text-gray-500 text-center pt-5">
                TEXTEDITOR
            </h1>

            <hr class="my-5">
        
            <div class="flex justify-between border-black font-bold">
                <button 
                    class="border-4 border-grey-300 text-center" 
                    onclick="document.getElementById('typingArea').style.fontWeight = 'bold'">
                    Bold
                </button>

                <button 
                    class="border-4 border-grey-300 text-center"
                    onclick="document.getElementById('typingArea').style.fontStyle = 'italic'">
                    Italic
                </button>

                <button 
                    class="border-4 border-grey-300 text-center"
                    onclick="document.getElementById('typingArea').style.textDecoration = 'underline'"> 
                    Underline
                </button>
                
                <button class="border-4 border-grey-300 text-center"> LA"</button>
                <button class="border-4 border-grey-300 text-center"> RA"</button>
                <button class="border-4 border-grey-300 text-center"> Uppercase"</button>
                <button class="border-4 border-grey-300 text-center"> Lowercase"</button>
                <button class="border-4 border-grey-300 text-center"> Capitalize"</button>
                <button 
                    class="border-4 border-grey-300 text-center" 
                    onclick="document.getElementById('typingArea').value = ''"> 
                    Clear Text
                </button>

             
            </div>
            
            <textarea id="typingArea" cols="100" rows="10"></textarea>
    </body>
</html>
