<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
    <body>

        <main class="w-10/12 mx-auto">

            <h1 class="text-3xl font-bold text-gray-500 text-center">
                TEXTEDITOR

            </h1>
            <hr>
        
             <div class="flex justify-between border border-black font-bold">

                <input class="bg-blue-100 col-span-3" id="output" type="text">
                <button class="border-4 border-grey-300 text-center"> Bold"</button>
                <button class="border-4 border-grey-300 text-center"> Italic"</button>
                <button class="border-4 border-grey-300 text-center"> Underline"</button>
                <button class="border-4 border-grey-300 text-center"> LA"</button>
                <button class="border-4 border-grey-300 text-center"> RA"</button>
                <button class="border-4 border-grey-300 text-center"> Uppercase"</button>
                <button class="border-4 border-grey-300 text-center"> Lowercase"</button>
                <button class="border-4 border-grey-300 text-center"> Capitalize"</button>
                <button class="border-4 border-grey-300 text-center"> Clear Text"</button>
             
            </div>
            
            <textarea id="" cols="30" rows="10"></textarea>
    </body>
</html>
