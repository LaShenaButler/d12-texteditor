<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>



</head>
    <body>

        <main class="w-10/12 mx-auto">
            

            <h1 class="text-3xl font-normal text-purple-400 text-center pt-5 font-small">
                TEXT EDITOR
            </h1>

            <hr class="my-5">
            
        
            <div class="flex justify-between border-black font-small opacity-50 p-2">

                <button 
                     class="border-4 border-grey-500 text-center rounded-lg px-5" 
                     id="blue">
                     Blue
                </button>

                <button 
                    class="border-4 border-grey-500 text-center rounded-lg px-5" 
                    id="red">
                    Red
                </button>

                <button 
                    class="border-4 border-grey-500 text-center rounded-lg px-5" 
                    id="bold">
                    Bold
                </button>

                <button 
                    class="border-4 border-grey-500 text-center rounded-lg px-5"
                    id="italic">
                    Italic
                </button>

                <button 
                    class="border-4 border-grey-500 text-center rounded-lg px-5"
                    id="underline">
                    Underline
                </button>

                <button 
                    class="border-4 border-grey-500 text-center rounded-lg px-5"
                    id="center">
                    center
                </button>

                <button 
                    class="border-4 border-grey-500 text-center rounded-lg px-5"
                    id="left"> 
                    LA
                </button>

                <button 
                    class="border-4 border-grey-500 text-center rounded-lg px-5"
                    id="right"> 
                    RA
                </button>

                <button 
                    class="border-4 border-grey-500 text-center rounded-lg px-5"
                    id="uppercase">  
                    Uppercase
                </button>

                <button 
                    class="border-4 border-grey-500 text-center rounded-lg px-5"
                    id="lowercase"> 
                    Lowercase
                </button>

                <button 
                    class="border-4 border-grey-500 text-center rounded-lg px-5"
                    id="capitalize">
                    Capitalize
                </button>

                <button 
                    class="border-4 border-grey-500 text-center rounded-lg px-5"
                    id="btnClear">
                    Clear Text
                </button>

             
            </div>
            
            <textarea id="typingArea" cols="100" rows="10" box-sizing="border-box"></textarea>

        </main>

        <script src="app.js"></script>

    </body>
</html>
